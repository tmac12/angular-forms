<div class="fixed top-4 right-4 z-50">
  <div class="relative group">
    <!-- Theme Toggle Button -->
    <button
      class="p-3 bg-white/80 backdrop-blur-sm rounded-xl shadow-lg border border-white/20 hover:bg-white/90 transition-all duration-200 group-hover:shadow-xl"
      (click)="toggleDropdown()"
      #dropdownButton
    >
      <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zM21 5a2 2 0 00-2-2h-4a2 2 0 00-2 2v12a4 4 0 004 4h4a2 2 0 002-2V5z"/>
      </svg>
    </button>

    <!-- Dropdown Menu -->
    <div
      class="absolute top-full right-0 mt-2 w-72 bg-white/95 backdrop-blur-md rounded-2xl shadow-2xl border border-white/20 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 transform scale-95 group-hover:scale-100"
      #dropdown
    >
      <div class="p-4">
        <h3 class="text-lg font-semibold text-gray-900 mb-3 flex items-center gap-2">
          <div class="w-2 h-2 bg-gradient-to-r from-indigo-500 to-purple-500 rounded-full"></div>
          Choose Theme
        </h3>
        
        <div class="space-y-2">
          @for (theme of availableThemes(); track theme.id) {
            <button
              (click)="selectTheme(theme.id)"
              class="w-full text-left p-3 rounded-xl transition-all duration-200 hover:bg-gray-50 border border-transparent hover:border-gray-200 group/item"
              [class.bg-gray-100]="currentTheme().id === theme.id"
              [class.border-gray-300]="currentTheme().id === theme.id"
            >
              <div class="flex items-center justify-between">
                <div class="flex-1">
                  <div class="flex items-center gap-3 mb-1">
                    <!-- Theme Preview -->
                    <div class="flex gap-1">
                      <div 
                        class="w-3 h-3 rounded-full"
                        [class]="getThemePreviewClass(theme.id, 'primary')"
                      ></div>
                      <div 
                        class="w-3 h-3 rounded-full"
                        [class]="getThemePreviewClass(theme.id, 'secondary')"
                      ></div>
                      <div 
                        class="w-3 h-3 rounded-full"
                        [class]="getThemePreviewClass(theme.id, 'accent')"
                      ></div>
                    </div>
                    
                    <div>
                      <div class="font-medium text-gray-900 text-sm">{{ theme.name }}</div>
                      <div class="text-xs text-gray-500">{{ theme.description }}</div>
                    </div>
                  </div>
                </div>
                
                <!-- Selected Indicator -->
                @if (currentTheme().id === theme.id) {
                  <div class="text-indigo-600">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                      <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                    </svg>
                  </div>
                }
              </div>
            </button>
          }
        </div>
        
        <div class="mt-3 pt-3 border-t border-gray-200">
          <p class="text-xs text-gray-500 text-center">
            More themes coming soon!
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
